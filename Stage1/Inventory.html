<!DOCTYPE html>
<html>
<head>
<title>Inventory</title>
</head>
<style>
    body {font-family: Arial;}
    
    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    
    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    
    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    </style>

<body>
    <header>
         <h1>Inventory</h1>
        </header>
    <div class="tab">
        <button class="tablinks" onclick="openInventory(event, 'Vegetables')">(1)Vegetables</button>
        <button class="tablinks" onclick="openInventory(event, 'Spices')">(2)Spices</button>
        <button class="tablinks" onclick="openInventory(event, 'Fruits')">(3)Fruits</button>
      </div>
      
      <div id="Vegetables" class="tabcontent">
        <h3>List(2)</h3>
        <ul>
            <li>Carrot</li>
            <li>Cucumber</li>
          </ul>
      </div>
      
      <div id="Spices" class="tabcontent">
        <h3>List(5)</h3>
        <ul> 
            <li>Salt</li>
            <li>Pepper</li>
            <li>Chilli</li>
            <li>Herbs</li>
            <li>Curry</li>
          </ul>
      </div>
      
      <div id="Fruits" class="tabcontent">
        <h3>List(8)</h3>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Pear</li>
            <li>Watermelon</li>
            <li>Grape</li>
            <li>Strawberry</li>
            <li>Mango</li>
            <li>Blackberry</li>
          </ul> 
      </div>
<script>
function openInventory(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</body>

</html>
